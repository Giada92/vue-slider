<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Scozia</title>
    </head>
    <body>

        
        <main id="root">
            <div class="container">
                <div class="prev">
                    <i @click="prevImg" class="fas fa-chevron-left"></i>
                </div>
                <div class="slider">
                    <img :src="images[imageIndex]" alt="Scozia_img1">
                </div>
                <div class="next">
                    <i @click="nextImg" class="fas fa-chevron-right"></i>
                </div>
                <nav class="circles">
                    <i class="fa-circle"
                    v-for="(imag, index) in images"
                    :class="(index == imageIndex) ? 'fas' : 'far'"
                    @click="imageIndex = index"></i>
                </nav>              
            </div>
        </main>      


        <script src="js/script.js"></script>
    </body>
</html>
